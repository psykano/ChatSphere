apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: chatsphere
  labels:
    app.kubernetes.io/name: chatsphere
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: chatsphere
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatsphere
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: chatsphere-frontend:latest
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: chatsphere
  labels:
    app.kubernetes.io/name: chatsphere
    app.kubernetes.io/component: frontend
spec:
  selector:
    app.kubernetes.io/name: chatsphere
    app.kubernetes.io/component: frontend
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
