apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: chatsphere
  labels:
    app.kubernetes.io/name: chatsphere
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: chatsphere
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chatsphere
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: backend
          image: chatsphere-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: backend-config
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: chatsphere
  labels:
    app.kubernetes.io/name: chatsphere
    app.kubernetes.io/component: backend
spec:
  selector:
    app.kubernetes.io/name: chatsphere
    app.kubernetes.io/component: backend
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
