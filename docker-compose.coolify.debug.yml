services:
  backend:
    build:
      context: ./backend
    environment:
      - LISTEN_ADDR=:8080
      - REDIS_ADDR=redis:6379
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - chatsphere

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chatsphere

  redis:
    image: redis:7-alpine
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - chatsphere

volumes:
  redis-data:

networks:
  chatsphere:
    driver: bridge
